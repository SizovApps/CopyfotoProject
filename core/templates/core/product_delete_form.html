{% extends 'base.html' %}

{% block content %}
    <div class="content-add">
        <div class="addText">
            <h1 class="">Удаление товара</h1>
        </div>

        <div class="formProd">
            <form class=" border border-light p-5 text-center mb-5" action="{% url 'product_delete_url' slug=prod.slug %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <h3>Вы уверене что хотите удалить "{{ prod.name }}"?</h3>
                <a href="{% url 'product_detail_url' slug=prod.slug %}">Назад</a>
                <button class="toDel" type="submit" name="btn btn-danger">Удалить</button>


            </form>
        </div>

    </div>


{% endblock %}
